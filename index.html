<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/tic-tac-toe.png">
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <div id="content">
        <div id="player1" class="selected">Player 1</div>
        <table id="gamefield"></table>
        <div id="player2">Player 2</div>
    </div>
    <div id="menu">
        <button id="restartBtn">Restart</button>
    </div>
    <footer>
        Created by Julian Jozic
    </footer>
    <script src="script.js" async defer></script>
</body>
</html>
